<h1>{{ title }}</h1>
<div class="card">
  <p>click the botton to call api <code>/api/weather</code>.</p>
  <p><strong>API base URL：</strong> {{ apiBase }}</p>
  <button (click)="loadWeather()">Load Weather</button>
  @if(loading()){
    <p>Loading...</p>
  }
  @if(error()){ 
    <p style="color:#c00">Error: {{ error() }}</p>
  }
  <ul>
    @for(w of weather(); track w.city) {
      <li>{{ w.city }}: {{ w.temp }}°C</li>
    }
  </ul>
</div>
